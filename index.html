<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
         
         <div class="ai-chatbox">
            <img src="image/ai.png" alt="" id="aiimage" width="50">
            <div class="ai-chatarea">
                Hello! How can I help You today?
            </div>
         </div>
    </div>
    <div class="prompt-area">
        <input type="text" id="prompt" placeholder="Message....">
        <button id="image"><img src="image/img.png" alt="" width="50">
            <input type="file" accept="images/*" hidden>
        </button>
        <button id="submit"><img src="image/uparrow.png" alt="" width="50"></button>
    </div>
    <script src="script.js"></script>
</body>
</html>
